<section id="home-section">
  <div class="dark-overlay">
    <div class="home-inner container">
      <div class="row">
        <div class="col-lg-8 d-none d-lg-block">
          <h1 class="mat-display-1">
            Start Mock Test Practice
            <strong>By National Testing Agency</strong>
          </h1>
          <div class="d-flex">
            <div class="align-self-end">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed,
              tempore iusto in minima facere dolorem!
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card bg-primary text-center card-form">
            <div class="card-body">
              <h3>Sign Up Today</h3>
              <p>Please fill out this form to register</p>
              <form [formGroup]="loginForm" #loginFormDirective="ngForm">
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name" />
                    <mat-error>
                      <app-error-message
                        [ofFormControl]="loginForm.get('name')"
                        [ofForm]="loginFormDirective"
                      ></app-error-message>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Email *</mat-label>
                    <input
                      matInput
                      placeholder="Email *"
                      formControlName="email"
                    />
                    <mat-error>
                      <app-error-message
                        [ofFormControl]="loginForm.get('email')"
                        [ofForm]="loginFormDirective"
                      ></app-error-message>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Password *</mat-label>
                    <input
                      matInput
                      placeholder="Password"
                      type="password"
                      formControlName="password"
                    />
                    <mat-error>
                      <app-error-message
                        [ofFormControl]="loginForm.get('password')"
                        [ofForm]="loginFormDirective"
                      ></app-error-message>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>Confirm Password *</mat-label>
                    <input
                      matInput
                      placeholder="Confirm Password"
                      type="password"
                    />
                  </mat-form-field>
                </div>
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-outline-light btn-block"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
