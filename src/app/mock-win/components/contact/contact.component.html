<section id="contact">
  <div class="contact-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="../../../../assets/img/explore-section1.jpg"
            alt=""
            class="img-fluid mb-3 rounded-circle"
          />
        </div>
        <div class="col-lg-6">
          <form
            [formGroup]="contactForm"
            #contactFormDirective="ngForm"
            (ngSubmit)="submitContactForm()"
            novalidate
          >
            <div class="d-flex flex-column">
              <mat-form-field appearance="outline">
                <mat-label>Name *</mat-label>
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error>
                  <app-error-message
                    [ofFormControl]="contactForm.get('name')"
                    [ofForm]="contactFormDirective"
                  ></app-error-message>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input
                  matInput
                  placeholder="Last name"
                  formControlName="lname"
                />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Email *</mat-label>
                <input matInput placeholder="Email" formControlName="email" />
                <mat-error>
                  <app-error-message
                    [ofFormControl]="contactForm.get('email')"
                    [ofForm]="contactFormDirective"
                  ></app-error-message>
                </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Phone *</mat-label>
                <input
                  matInput
                  placeholder="Phone"
                  formControlName="phone"
                  type="number"
                  maxlength="10"
                />
                <mat-error>
                  <app-error-message
                    [ofFormControl]="contactForm.get('phone')"
                    [ofForm]="contactFormDirective"
                  ></app-error-message>
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
